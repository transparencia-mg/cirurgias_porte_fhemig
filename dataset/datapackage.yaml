name: cirurgias_porte_fhemig
title: Cirurgias Porte FHEMIG
owner_org: fundacao-hospitalar-do-estado-de-minas-gerais-fhemig
profile: data-package

resources:
  - description: >
      Dados de Cirurgias realizadas em bloco cirúrgico por porte.
      Porte I – Com tempo de duração de até duas horas.
      Porte II – Com tempo de duração de duas a quatro horas.
      Porte III – Com tempo de duração de quatro até seis horas.
      Porte IV – Com tempo de duração acima de seis horas.
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: cirurgia_2016
    path: data/cirurgia_2016.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: unidade
          type: string
          description: Nome da unidade hospitalar da FHEMIG onde a cirurgia foi realizada.
        - name: mes
          type: string
          description: Mês de referência do registro (por extenso ou numérico).
        - name: ano
          type: integer
          description: Ano de referência do registro.
        - name: porte
          type: string
          description: Classificação do porte cirúrgico (I, II, III ou IV).
        - name: quantidade
          type: integer
          description: Número de cirurgias realizadas naquele porte, mês e unidade.
    scheme: file
    title: Cirurgias realizadas por porte - 2016

